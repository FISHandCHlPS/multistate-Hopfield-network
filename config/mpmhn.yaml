# Base config for mpmhn.py
# Hydra will load this when running mpmhn.py

seed: 42
num_particles: 20  # 粒子数
steps: 20 # 合計ステップ数
learning_rate: 1 # 学習率
gamma: 0.1   # 斥力の強さ
c: 2.0  # 斥力指数
beta: 100.0  # CMHNの逆温度

defaults:
  - override hydra/job_logging: disabled
  #- override hydra/hydra_logging: disabled

hydra:
  job:
    chdir: false  # 作業ディレクトリを変更しない
  output_subdir: null   # hydraのログを作らない

  run:
    dir: ./output/${hydra.job.name}/${now:%Y-%m-%d}/${now:%H-%M-%S}  # 出力ディレクトリ

  # multirun用の設定
  sweeper:
    params:
      seed: range(10)
      num_particles: 20
      steps: 50
      learning_rate: 1
      gamma: 0.1
      c: 2.0
      beta: 100.0
  sweep:
    dir: ./output/${hydra.job.name}/multirun  # multirun用の出力ディレクトリ
    subdir: lr=${learning_rate},gamma=${gamma},c=${c},beta=${beta}/seed=${seed}  
